<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de Imagens</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container-sm p-5">
        <h1>Galeria de Imagens</h1>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Adicionar imagem</label>
            <input type="text" class="form-control" id="img_url" placeholder="Digite a url de uma imagem...">
        </div>
        <button type="button" class="btn btn-primary" onclick="adicionar()">Adicionar</button>
    </div>
    <div class="container-sm p-5" id="galeria" style="display: flex;flex-wrap: wrap;">

    </div>
</body>
<script>
    console.log('JS funcionando!')
    function adicionar() {
        let card = document.createElement('div')
        card.className = 'card p-2'
        card.style = "width: 18rem;border-radius: 8px;margin: 5px"
        let new_img = document.createElement("img")
        let url = document.getElementById('img_url').value
        new_img.src = url
        let container = document.getElementById('galeria')
        container.appendChild(card)
        card.appendChild(new_img)
    }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
