<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container-sm p-5">
        <h1>Minhas Tarefas</h1>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Adicionar uma tarefa a lista</label>
            <input type="text" class="form-control" id="tarefa" placeholder="Digite uma tarefa...">
        </div>
        <button type="button" class="btn btn-primary" onclick="adicionar()">Adicionar</button>
    </div>
    <div class="container-sm p-5" id="lista">
    </div>
</body>
<script>
    console.log('JS funcionando!')
    function adicionar() {
        let novo_texto = document.createElement("p")
        let texto = document.getElementById("tarefa").value
        novo_texto.textContent = texto
        let container = document.getElementById("lista")
        container.appendChild(novo_texto)
    }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
