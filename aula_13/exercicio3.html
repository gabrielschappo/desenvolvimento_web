<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms e coleta de dados carro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container-sm p-5">
        <h1>Forms Carro</h1>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Marca</label>
            <input type="text" class="form-control" id="Input1" placeholder="Digite a marca do carro...">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Modelo</label>
            <input type="text" class="form-control" id="Input2" placeholder="Digite o modelo do carro...">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Cor</label>
            <input type="text" class="form-control" id="Input3" placeholder="Digite a cor do carro...">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Ano</label>
            <input type="number" class="form-control" id="Input4" placeholder="Digite o ano do carro...">
        </div>
        <button type="button" class="btn btn-primary" onclick="enviar()">Enviar</button>
    </div>
</body>
<script>
    function enviar() {
        let carro = new Object
        carro.marca = document.getElementById("Input1").value
        carro.modelo = document.getElementById("Input2").value
        carro.cor = document.getElementById("Input3").value
        carro.ano = document.getElementById("Input4").value
        console.log('Informações do carro')
        console.log('Marca: '+carro.marca)
        console.log('Modelo: '+carro.modelo)
        console.log('Cor: '+carro.cor)
        console.log('Ano: '+carro.ano)
    }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
