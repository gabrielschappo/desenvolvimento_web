<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container text-center p-5">
        <h1>Lista de Compras</h1>
        <div class="container-sm" style="text-align: left;">
            <div class="row ms-5 mt-5">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="texto" class="form-label">Produto</label>
                        <input type="text" class="form-control" id="texto" placeholder="Digite um produto...">
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="mb-3">
                        <label for="quantidade" class="form-label">Quantidade</label>
                        <input type="number" class="form-control" id="quantidade" placeholder="Digite a quantidade...">
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="mb-3" style="margin-top: 30px;">
                        <button type="button" class="btn btn-primary" id="botao" onclick="enviar()">Enviar</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="container-sm mt-3">
            <div class="row p-5">
                <div class="col-md-6" id="produtos">
                    <h4 style="margin-bottom: 20px;">Produto</h4>
                </div>
                <div class="col-md-6" id="quantidades">
                    <h4 style="margin-bottom: 20px;">Quantidade</h4>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="custom.js"></script>
</html>
