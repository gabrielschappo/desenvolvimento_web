<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        button{
            border: 0px;
        }
    </style>
</head>
<body>
    <div class="container-sm p-5" style="max-width: 600px;">
        <div class="row">
            <div class="col-md-12">
                <div class="input-group mb-3">
                    <input type="text" id="visor_num" class="form-control" placeholder="0" aria-label="Recipient's username" aria-describedby="button-addon2" disabled="true" style="text-align: right;font-size: larger;">
                    <button class="btn btn-outline-secondary" type="button" id="button-addon2" onclick="zerar()">C</button>
                </div>
            </div>
        </div>
        <div class="linha" style="display: flex;">
            <div class="col-md-2">
                <button onclick="add_item('7')" style="font-size: xx-large;width: 90px;border-radius: 6px;">7</button>
            </div>
            <div class="col-md-1">
                <button style="border: 0px;"></button>
            </div>
            <div class="col-md-2">
                <button onclick="add_item('8')" style="font-size: xx-large;width: 90px;border-radius: 6px;">8</button>
            </div>
            <div class="col-md-1">
                <button style="border: 0px;"></button>
            </div>
            <div class="col-md-2">
                <button onclick="add_item('9')" style="font-size: xx-large;width: 90px;border-radius: 6px;">9</button>
            </div>
            <div class="col-md-1">
                <button style="border: 0px;"></button>
            </div>
            <div class="col-md-2">
                <button onclick="add_item('/')" style="font-size: xx-large;width: 90px;border-radius: 6px;">รท</button>
            </div>
        </div>
        <div class="linha mt-3" style="display: flex;">
            <div class="col-md-2">
                <button onclick="add_item('4')" style="font-size: xx-large;width: 90px;border-radius: 6px;">4</button>
            </div>
            <div class="col-md-1">
                <button style="border: 0px;"></button>
            </div>
            <div class="col-md-2">
                <button onclick="add_item('5')" style="font-size: xx-large;width: 90px;border-radius: 6px;">5</button>
            </div>
            <div class="col-md-1">
                <button style="border: 0px;"></button>
            </div>
            <div class="col-md-2">
                <button onclick="add_item('6')" style="font-size: xx-large;width: 90px;border-radius: 6px;">6</button>
            </div>
            <div class="col-md-1">
                <button style="border: 0px;"></button>
            </div>
            <div class="col-md-2">
                <button onclick="add_item('*')" style="font-size: xx-large;width: 90px;border-radius: 6px;">x</button>
            </div>
        </div>
        <div class="linha mt-3" style="display: flex;">
            <div class="col-md-2">
                <button onclick="add_item('1')" style="font-size: xx-large;width: 90px;border-radius: 6px;">1</button>
            </div>
            <div class="col-md-1">
                <button style="border: 0px;"></button>
            </div>
            <div class="col-md-2">
                <button onclick="add_item('2')" style="font-size: xx-large;width: 90px;border-radius: 6px;">2</button>
            </div>
            <div class="col-md-1">
                <button style="border: 0px;"></button>
            </div>
            <div class="col-md-2">
                <button onclick="add_item('3')" style="font-size: xx-large;width: 90px;border-radius: 6px;">3</button>
            </div>
            <div class="col-md-1">
                <button style="border: 0px;"></button>
            </div>
            <div class="col-md-2">
                <button onclick="add_item('-')" style="font-size: xx-large;width: 90px;border-radius: 6px;">-</button>
            </div>
        </div>
        <div class="linha mt-3" style="display: flex;">
            <div class="col-md-2">
                <button onclick="add_item('0')" style="font-size: xx-large;width: 90px;border-radius: 6px;">0</button>
            </div>
            <div class="col-md-1">
                <button style="border: 0px;"></button>
            </div>
            <div class="col-md-2">
                <button onclick="add_item('.')" style="font-size: xx-large;width: 90px;border-radius: 6px;">,</button>
            </div>
            <div class="col-md-1">
                <button style="border: 0px;"></button>
            </div>
            <div class="col-md-2">
                <button onclick="calcular()" style="font-size: xx-large;width: 90px;border-radius: 6px;">=</button>
            </div>
            <div class="col-md-1">
                <button style="border: 0px;"></button>
            </div>
            <div class="col-md-2">
                <button onclick="add_item('+')" style="font-size: xx-large;width: 90px;border-radius: 6px;">+</button>
            </div>
        </div>
    </div>
</body>
<script src="custom.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
